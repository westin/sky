<!DOCTYPE html>
<html>

<head>
    <title>westin lohne</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0, user-scalable=0" />
    <script type="text/javascript" src="paper-full.min.js"></script>
    <script type="text/paperscript" src="animation.js" canvas="background"></script>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <script src="//use.typekit.net/tlf2pwb.js"></script>
    <script>try{Typekit.load();}catch(e){}</script>
    <script src='http://code.jquery.com/jquery-1.5.1.min.js'></script>

</head>

<body>
    <div id="container">
        <div id="content">
            <div id="title">
                <canvas id="westin" height="46px" width="228px"></canvas>
                <h2>product designer</h2>
            </div>
            <div id="description">
                <p>I'm <span class="highlight">19 year old</span> student attending <span class="highlight">Carnegie Mellon University</span> studying <span class="highlight">Human-Computer Interaction</span>. <br><br>Last summer, I interned at <span class="highlight">Etsy as a UX Researcher</span>. This summer, I'll intern at <span class="highlight">Facebook as a Product Designer</span>.</p>
            </div>
        </div>
        <div id="noise">
        </div>
                <canvas id="background" hidpi="on" resize="true" keepalive="true"></canvas>
    </div>

    <script>
$(document).ready(function() {
    var hidefCanvas = $('#westin')[0];
    var hidefContext = hidefCanvas.getContext('2d');

    if (window.devicePixelRatio) {
        var hidefCanvasWidth = $(hidefCanvas).attr('width');
        var hidefCanvasHeight = $(hidefCanvas).attr('height');
        var hidefCanvasCssWidth = hidefCanvasWidth;
        var hidefCanvasCssHeight = hidefCanvasHeight;

        $(hidefCanvas).attr('width', hidefCanvasWidth * window.devicePixelRatio);
        $(hidefCanvas).attr('height', hidefCanvasHeight * window.devicePixelRatio);
        $(hidefCanvas).css('width', hidefCanvasCssWidth);
        $(hidefCanvas).css('height', hidefCanvasCssHeight);
        hidefContext.scale(window.devicePixelRatio, window.devicePixelRatio);
    }

    hidefContext.font = "Bold 2em 'Helvetica Neue'";

    hidefContext.fillStyle = "white"; 
    hidefContext.fillRect(0,0,350,100); 

    hidefContext.globalCompositeOperation = 'destination-out'; 
    hidefContext.fillText("Westin Lohne", 10, 34);
});
    </script>
</body>

</html>
